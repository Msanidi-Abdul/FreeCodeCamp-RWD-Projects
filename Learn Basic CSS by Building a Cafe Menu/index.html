<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html lang="en"> <!-- Opening HTML tag with language attribute set to English -->
  <head>
    <meta charset="utf-8" /> <!-- Character encoding set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Viewport meta tag for responsive design -->
    <title>Cafe Menu</title> <!-- Title of the webpage -->
    <link href="styles.css" rel="stylesheet"/> <!-- Link to external CSS file -->
  </head>
  <body>
    <div class="menu"> <!-- Main container for the menu -->
      <main>
        <h1>CAMPER CAFE</h1> <!-- Heading for the cafe name -->
        <p class="established">Est. 2020</p> <!-- Paragraph for establishment year -->
        <hr> <!-- Horizontal line -->
        <section>
          <h2>Coffee</h2> <!-- Heading for coffee section -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/> <!-- Image for coffee -->
          <!-- Articles for different coffee items with their flavor and price -->
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2> <!-- Heading for desserts section -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/> <!-- Image for desserts -->
          <!-- Articles for different dessert items with their name and price -->
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line"> <!-- Horizontal line -->
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a> <!-- Link to freeCodeCamp website -->
        </p>
        <p class="address">123 Free Code Camp Drive</p> <!-- Paragraph for address -->
      </footer>
    </div>
  </body>
</html>
